<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="work.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>work</title>
    </head>
    <body>
        <main>
            <div class="work-container">
                <div class="work">
                    <ul class="timeline">
                        <li>
                            <div class="direction-r">
                                <div class="flag-wrapper">
                                    <span class="flag">Wiley publications</span>
                                    <span class="time-wrapper">
                                        <span class="time">2021 - present</span>
                                    </span>
                                </div>
                                <div class="skills-description">Senior Quality Engineer</div>
                            </div>
                        </li>
                        <li>
                            <div class="direction-l">
                                <div class="flag-wrapper">
                                    <span class="flag">Embla software innovations</span>
                                    <span class="time-wrapper">
                                        <span class="time">2019 - 2021</span>
                                    </span>
                                </div>
                                <div class="skills-description">Quality Engineer</div>
                            </div>
                        </li>
                        <li>
                            <div class="direction-r">
                                <div class="flag-wrapper">
                                    <span class="flag">Zaizi</span>
                                    <span class="time-wrapper">
                                        <span class="time">2018 - 2019</span>
                                    </span>
                                </div>
                                <div class="skills-description">Associate Automation Engineer</div>
                            </div>
                        </li>
                        <li>
                            <div class="direction-l">
                                <div class="flag-wrapper">
                                    <span class="flag">Simcentric Technologies</span>
                                    <span class="time-wrapper">
                                        <span class="time">2015 - 2017</span>
                                    </span>
                                </div>
                                <div class="skills-description">QA Intern/ Trainee QA Engineer</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <script>
            if (localStorage.getItem('theme') === 'dark')
            {
                document.querySelector('body').classList.toggle('dark');
            }
        </script>
    </body>
</html>
